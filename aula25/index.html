<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>

<body>
 <center>
   
   <header>
     <h1>Tabelas</h1>
   </header>
   <main>
     <table border="1" width="80%">
       <thead>
         <tr>
           <th>Nome</th>
           <th>Idade</th>
           <th>Profissão</th>
         </tr>
       </thead>
       <tbody>
         <tr>
           <td>Raphael</td>
           <td>32</td>
           <td>Professor</td>
         </tr>
         <tr>
           <td>Jonas</td>
           <td>53</td>
           <td>Arquiteto</td>
         </tr>
       </tbody>
     </table>

     <hr />

     <table width="600" border="1">
      <thead>
        <tr>
          <th colspan="2">Título</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Título 1</td>
          <td>Título 2</td>
          <td>Título 3</td>
        </tr>
      </tbody>
    </table>

    <table border="1">
      <tr>
        <th>Primeiro Nome:</th>
        <td>Ted</td>
      </tr>
      <tr>
        <th rowspan="2">Telefone:</th>
        <td>8888-8888</td>
      </tr>
      <tr>
        <td>9999-9999</td>
      </tr>
      </table>
   </main>

   <footer>
     <p>&copy; Todos os direitos reservados | Raphael Rodrigues</p>
   </footer>
 </center>
</body>

</html>
