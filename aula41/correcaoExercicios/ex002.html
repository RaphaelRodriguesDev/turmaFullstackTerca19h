<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 2</title>

  <style>
    .destaque {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="elemento">Elemento a ser destacado</div>

  <button onclick="adicionarClasse()">Adicionar Destaque</button>

  <button onclick="removerClasse()">Remover Destaque</button>

  <script>
    function adicionarClasse() {
      document.getElementById("elemento").classList.add("destaque");
    }

    function removerClasse() {
      document.getElementById("elemento").classList.remove("destaque");
    }
  </script>
</body>
</html>
