<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formularios e Tabelas </title>
</head>

<body>
  <center>

    <header>
      <h1> Formulário </h1>
    </header>

    <main>
      <form>
        <label for="name">Nome: </label><br>
        <input type="text" id="name" placeholder="Digite seu nome" required><br>

        <label for="lastname">Sobrenome: </label><br>
        <input type="text" id="lastname" placeholder="Digite seu sobrenome"><br>

        <label for="email">E-mail: </label><br>
        <input type="email" id="email" placeholder="Digite seu e-mail"><br>

        <hr />

        <input type="color" /><br>
        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">

        <hr />

        <h2>Checkbox</h2>

        <input type="checkbox" id="rj" name="rj" value="rj">
        <label for="rj"> RJ </label><br>
        <input type="checkbox" id="mg" name="mg" value="mg">
        <label for="mg">MG</label><br>
        <input type="checkbox" id="sp" name="sp" value="sp">
        <label for="sp"> SP </label>

        <hr />

        <h2>Sexo</h2>

        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="outro" name="sexo" value="outro">
        <label for="outro">Outro</label><br>

        <hr />

        <label for="estados">Estados: </label> <br>
        <select name="estados" id="estados">
          <option value="1">RJ</option>
          <option value="2">MG</option>
          <option value="3">SP</option>
          <option value="4">ES</option>
          <option value="5">AM</option>
          <option value="6">PA</option>
        </select>

        <hr />

        <label for="comentarios">Comentários</label><br />
        <textarea name="comentarios" id="comentarios" rows="10" cols="30" maxlength="10"></textarea>


      </form>

      <table>
        <!-- Cabeçalho da tabela -->
        <thead>
          ...
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
          ...
        </tbody>
      </table>
    </main>

    <footer>
      <p> &COPY; Copyright - Todos os direitos reservados </p>
    </footer>

  </center>
</body>

</html>
